<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
  </body>
    <script type="text/babel">
	
		var HHT=React.createClass({

		render: function(){
			return <h1>我叫{this.props.name},我来自于HHT的组件！您来自哪呢？</h1>
		}
		});

      ReactDOM.render(
		
		<HHT name="hht"/>,
		document.getElementById("example")


      );
    </script>
</html>
