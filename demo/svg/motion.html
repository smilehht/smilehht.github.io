<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg viewBox='-200 -400 800 550'>
        <rect x='-25' y='-25' width='50' height='50' fill='blue'>
            <animateMotion
                dur='3s'
                rotate='auto'
            >
                <mpath xlink:href='#motion-path'></mpath>
            </animateMotion>
        </rect>
        <path id='motion-path' d='M 0 0 L 100 100 A 200 200 0 1 0 0 -100' stroke='#000' fill='none'></path>
    </svg>
</body>
</html>
