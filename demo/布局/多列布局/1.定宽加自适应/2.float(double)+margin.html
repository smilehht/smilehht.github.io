<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.float(double)+margin</title>
	<style>
		.navi{
			float:left;
			position:relative;
			width:200px;
			height:500px;
			border:1px solid #000;
			background:gray;
		}
		.content{
			float:right;
			width:100%;
			margin-left:-220px;
			height:500px;
			border:1px solid red;
		}
		.right{
			margin-left:220px;
			background:blue;
			height:500px;
		}
	</style>
</head>
<body>
	<div class="navi"></div>
	<div class="content">
		<div class="right"></div>
	</div>
</body>
</html>
