<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.table</title>
	<style>
		.parent{
			display:table;
			width:100%;
			table-layout:fixed;
			height:500px;
		}
		.left,.right{
			display:table-cell;
			background:green;
		}
		.left{
			width:200px;
			padding-right:20px;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
