<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.float+overflow</title>
	<style>
		.left{
			float:left;
			width:200px;
			height:500px;
			background:green;
			margin-right:20px;
		}
		.right{
			overflow:hidden;
			height:500px;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
