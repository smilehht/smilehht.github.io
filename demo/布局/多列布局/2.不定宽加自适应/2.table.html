<html lang="en">
<head>

	<style>
		.parent{
			display:table;
			width:100%;
			height:500px;
		}
		.left,.right{
			display:table-cell;
			background:red;
			color:#fff;
			font:50px '	Microsoft YaHei';
		}
		.left{
			width:0.1%;
			padding-right:20px;
			background:blue;
		}

</head>

	<div class="parent">
		<div class="left">1234567890</div>
		<div class="right"></div>
	</div>
</body>
