<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3、flex布局</title>
	<style>
		.parent{
			display:flex;
			height:500px;
		}
		.left{
			width:200px;
			margin-right:20px;
			background:gray;
		}
		.right{
			flex:1;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
