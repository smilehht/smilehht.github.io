<html lang="en">
<head>

	<title>Document</title>

		/*由于css样式比较少，而且便于review，css样式和好html写在一起*/
	.parent{
		position:relative;
	}
	.child{
		position:absolute;
		left:50%;
		transform:translateX(-50%);
		border:1px solid black;
	}
	</style>
</head>

	</div>
