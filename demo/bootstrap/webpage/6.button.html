<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表单</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
	<style>
		body{margin-top:20px;}
	</style>
</head>
<body>
	<div class="container">
		<button class="btn btn-default">基础按钮</button>
		<a href="" class="btn btn-default" role="button">a标签按钮</a>
		<input type="button" class="btn btn-default" value="input按钮">
	</div>
<div class="container" style="margin-top:20px;">
	<button class="btn btn-default">基础按钮</button>
	<button class="btn btn-primary">基础按钮</button>
	<button class="btn btn-success">基础按钮</button>
	<button class="btn btn-info">基础按钮</button>
	<button class="btn btn-warning">基础按钮</button>
	<button class="btn btn-danger">基础按钮</button>
	<button class="btn btn-link">基础按钮</button>
</div>
<div class="container" style="margin-top:20px;">
	<button class="btn btn-default">基础按钮</button>
	<button class="btn btn-default hover">基础按钮</button>
	<button class="btn btn-default active">基础按钮</button>
	<button class="btn btn-default focus">基础按钮</button>
</div>
</body>
</html>
