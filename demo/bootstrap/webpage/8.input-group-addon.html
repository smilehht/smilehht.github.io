<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表单</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
	<script href="../js/jquery.min__1.js" type="text/javascript"></script>
	<script href="../js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container" style="margin-top:50px;">
		<div class="input-group col-sm-4">
			<div class="input-group-addon">￥</div>
			<input type="text" class="form-control">
			<span class="input-group-addon">元</span>
		</div>
		<div class="input-group col-sm-4" style="margin-top:30px;">
			<div class="input-group-addon"><input type="radio"></div>
			<input type="text" class="form-control" placeholder="请输入用户名">
			<span class="input-group-addon">*</span>
		</div>
		<div class="input-group col-sm-4" style="margin-top:10px;">
			<div class="input-group-addon"><input type="checkbox"></div>
			<input type="text" class="form-control" placeholder="请输入密码">
			<span class="input-group-addon">*</span>
		</div>

		<div class="input-group col-sm-4" style="margin-top:30px">
			<div class="input-group-btn">
				<!-- <button class="btn btn-default"></button> -->
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					请选择<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">宝贝</a></li>
					<li><a href="#">店铺</a></li>
					<li><a href="#">商家</a></li>
					<li class="divider"></li>
					<li><a href="#">旺旺</a></li>
					<li><a href="#">others</a></li>
				</ul>
			</div>
			<input type="text" class="form-control">
			<span class="input-group-btn ">
				<button class="btn btn-success">搜索</button>
			</span>
		</div>


	</div>

   <script src="../js/jquery.min.js"></script>
   <script src="../js/bootstrap.min.js"></script>
</body>
</html>
